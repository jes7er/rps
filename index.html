<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Simple Rock Paper Scissors</h1>
  <div id="container">
    <div id="buttons">
      <button class="rps" id="rock">Rock</button>
      <button class="rps" id="paper">Paper</button>
      <button class="rps" id="scissors">Scissors</button>
    </div>
  <p></p>
  <div class="main">
    <div id="playerDisplay" class="column left">
      <h3>Player Score:</h3>
      <p id="player"></p>
    </div>
    <div id='results' class="column middle">
      <h3>Round Results:</h3>
      <p id="roundResults"></p>
      <p id="rematch"></p>
    </div>
    <div id="computerDisplay" class="column right">
      <h3>Computer Score:</h3>
      <p id="computer"></p>
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
